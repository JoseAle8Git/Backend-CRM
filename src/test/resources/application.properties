# Nombre de la aplicaciï¿½n.
spring.application.name=CRM_Soporte_Tecnico

# Prefijo para todas las rutas.
server.servlet.context-path=/sistema/api/v1

# Se va a correr por el puerto 8080.
server.port=${PORT:8080}

# Configuraciones para conectar con la base de datos.
# La URL usa el nombre del servicio Docker: 'db-postgres'.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola para la depuración.
spring.jpa.show-sql=true
# Formatea las consultas SQL para que sean legibles.
spring.jpa.properties.hibernate.format_sql=true
# Esto hace que hibernate confï¿½e en la validación que ya se hizo en el controller.
spring.jpa.properties.javax.persistence.validation.mode=none

# Configuraciï¿½n bï¿½sica de seguridad (Se sobreescribirï¿½ con Spring Security).
spring.security.user.name=user
spring.security.user.password=password

# Configuraciï¿½n JWT
# Rutas a las llaves JWT para firma y verificaciï¿½n.
jwt.keys.public-key-location=classpath:jwtKeys/public_key.pem
jwt.keys.private-key-location=classpath:jwtKeys/private_key.pem

